{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="user-investments-cards">
    <div class="investment-card">
        <div class="card mb-3">

            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                {% if investment.img.url is not null %}
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators " data-slide-to="0" class="active carousel-miniatures">
                        <img src="{{ investment.img.url }}" class="d-block w-100"/>
                    </li>
                    <li style="width: 120px; height: 60px;" data-target=" #carouselExampleIndicators" data-slide-to="1"
                        class="carousel-miniatures"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2" class="carousel-miniatures"></li>
                </ol>
                {% endif %}
                <div class="carousel-inner">
                    {% if investment.img.url is not null %}
                    <div class="carousel-item active">
                        <img src="{{ investment.img.url }}" class="d-block w-100"
                             alt="investment profile photo"/>
                    </div>
                    {% else %}
                    <div class="carousel-item active">
                        <img src="{% static 'images/no-image-icon.jpg' %}" class="d-block w-100"
                             alt="investment default photo">
                    </div>
                    {% endif %}
                </div>

                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>

            </div>


        </div>

        <div class="card-body">
            <h5 class="card-title">{{ investment.name }}</h5>
            <p class="card-text">{{ investment.about }}</p>
            <p class="card-text"><small class="text-muted">Created {{ investment.date }}</small></p>
        </div>
    </div>
</div>
{% endblock %}
