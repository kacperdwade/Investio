{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="user-investments-cards">
    {% for item in investments %}

    <div class="investment-card">
        <a href="{{ item.get_absolute_url }}">
            <div class="card mb-1">
                <div class="row no-gutters">
                    <div class="col-md-2">
                        {% if item.img.url is not null %}
                        <img src="{{ item.img.url }}" class="card-img" alt="investment profile photo">
                        {% else %}
                        <img src="{% static 'images/no-image-icon.jpg' %}" class="card-img"
                             alt="investment default photo">
                        {% endif %}
                    </div>
                    <div class="col-md-10">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.name }}</h5>
                            <p class="card-text">{{ item.about }}</p>
                            <p class="card-text"><small class="text-muted">Created {{ item.date }}</small></p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

    {% endfor %}
</div>
{% endblock %}
