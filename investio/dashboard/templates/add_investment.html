{% extends 'base.html' %}

{% block title %}Create an Investment{% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="d-flex justify-content-center">
<div class="jumbotron w-50 p-3 forms-margin-padding">
    <h1>Add investment</h1>
    <form method="post" enctype="multipart/form-data" action="../" class="form-group addContent">

        {% csrf_token %}
        {{ form|crispy }}
        <div class="btn-submit-form">
        <button type="submit" class="btn btn-success">Add Investment</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
