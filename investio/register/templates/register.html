{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}

{% load crispy_forms_tags %}
{% block content %}

<div class="jumbotron text-center ">
    <form method="post" class="form-group w-25 p-3">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
</div>

{% endblock %}
